<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--THis link up to jquery library-->
</head>
<script>
    $(document).ready(function() { 
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1 - Secondly, press here</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3 - First, press here</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"}); //This color change of paragraph 2
        $("#3").click(function() { //This function hide h1 if you press on it
            $('h1').hide();
        });
        $("#1").click(function() { //This function show h1 if you press on it
            $('h1').show();
        });
    });
</script>
</html>
